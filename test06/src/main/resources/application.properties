#server port
server.port=8085

# spring boot jsp (/src/main/webapp/WEB-INF/view)
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

#maria db
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/edumon
spring.datasource.username=root
spring.datasource.password=1234

#myBatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.chunjae.test06.entity
# mapper
mybatis.mapper-locations=mapppers/**/*.xml

# session time out, 1800? -> 30?
server.servlet.session.timeout=1800

# Api Method PUT/DELETE set
spring.mvc.hiddenmethod.filter.enabled=true

# logback.xml set
logging.config=classpath:logback.xml
