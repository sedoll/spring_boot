<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>items</title>
</head>
<body>
<h1>items</h1>
<ul>
    <li th:each="item : ${items}"><a th:href="@{/item/{id}(id=${item.id})}">[[${item.id}]] [[${item.itemName}]]</a></li>
</ul>
</body>
</html>
