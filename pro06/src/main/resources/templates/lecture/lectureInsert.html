<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의등록</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        .file-list {
            height: 200px;
            width: 400px;
            overflow: auto;
            border: 1px solid #989898;
            padding: 10px;
        }
        .file-list .filebox p {
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }
        .file-list .filebox .delete i{
            color: #ff5353;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>강의등록</h1>
<form method="post" onsubmit="return submitForm()" enctype="multipart/form-data">
    <div>
        <label for="id">아이디</label>
        <input type="hidden" name="cno" id="cno" th:value="${cno}" readonly>
        <input type="text" name="id" id="id" th:value="${id}" readonly>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" name="title" id="title" required>
    </div>
    <div>
        <label for="keyword">키워드</label>
        <input type="text" name="keyword" id="keyword" required>
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" name="content" id="content" required>
    </div>
    <div>
        <label for="video_file">강의영상</label>
        <input type="file" id="video_file" name="video_file" onchange="addFile(this);" multiple/>
        <div class="file-list"></div>
    </div>
    <div>
        <input type="submit" value="등록">
        <input type="reset" value="초기화">
    </div>
</form>
<script th:inline="javascript">
    var fileNo = 0;
    var filesArr = new Array();

    /* 첨부파일 추가 */
    function addFile(obj){
        var maxFileCnt = 5;   // 첨부파일 최대 개수
        var attFileCnt = document.querySelectorAll('.filebox').length;    // 기존 추가된 첨부파일 개수
        var remainFileCnt = maxFileCnt - attFileCnt;    // 추가로 첨부가능한 개수
        var curFileCnt = obj.files.length;  // 현재 선택된 첨부파일 개수

        // 첨부파일 개수 확인
        if (curFileCnt > remainFileCnt) {
            alert("첨부파일은 최대 " + maxFileCnt + "개 까지 첨부 가능합니다.");
        } else {
            for (const file of obj.files) {
                // 첨부파일 검증
                if (validation(file)) {
                    // 파일 배열에 담기
                    var reader = new FileReader();
                    reader.onload = function () {
                        filesArr.push(file);
                    };
                    reader.readAsDataURL(file);

                    console.log(file);

                    // 목록 추가
                    let htmlData = '';
                    htmlData += '<div id="file' + fileNo + '" class="filebox">';
                    htmlData += '   <p class="name">' + file.name + '</p>';
                    htmlData += '   <a class="delete" onclick="deleteFile(' + fileNo + ');"><i>삭제</i></a>';
                    htmlData += '</div>';
                    $('.file-list').append(htmlData);
                    fileNo++;
                } else {
                    continue;
                }
            }
        }
        // 초기화
        document.querySelector("input[type=file]").value = "";
    }

    /* 첨부파일 검증 */
    function validation(obj){
        const fileTypes = ['application/pdf', 'image/gif', 'image/jpeg', 'image/png', 'image/bmp', 'image/tif', 'application/haansofthwp', 'application/x-hwp'];
        if (obj.name.length > 100) {
            alert("파일명이 100자 이상인 파일은 제외되었습니다.");
            return false;
        } else if (obj.size > (100 * 1024 * 1024)) {
            alert("최대 파일 용량인 100MB를 초과한 파일은 제외되었습니다.");
            return false;
        } else if (obj.name.lastIndexOf('.') == -1) {
            alert("확장자가 없는 파일은 제외되었습니다.");
            return false;
        } else if (!fileTypes.includes(obj.type)) {
            alert("첨부가 불가능한 파일은 제외되었습니다.");
            return false;
        } else {
            return true;
        }
    }

    /* 첨부파일 삭제 */
    function deleteFile(num) {
        if(!confirm('해당 파일을 삭제하시겠습니까?')) {
            return false;
        }
        document.querySelector("#file" + num).remove();
        filesArr[num].is_delete = true;
    }

    /* 폼 전송 */
    function submitForm() {

        let attFileCnt = document.querySelectorAll('.filebox').length;    // 기존 추가된 첨부파일 개수
        if(attFileCnt === 0) {
            return false;
        }

        // 폼데이터 담기
        var form = document.querySelector("form");
        let formData = new FormData(form);
        for (var i = 0; i < filesArr.length; i++) {
            // 삭제되지 않은 파일만 폼데이터에 담기
            if (!filesArr[i].is_delete) {
                formData.append("video_file", filesArr[i]);
            }
        }

        $.ajax({
            method: 'POST',
            url: '/lecture/insert',
            dataType: 'json',
            data: formData,
            async: true,
            timeout: 30000,
            cache: false,
            headers: {'cache-control': 'no-cache', 'pragma': 'no-cache'},
            success: function () {
                console.log('강의 업로드 성공');
            },
            error: function () {
                console.log('강의 업로드 실패');
                return false;
            }
        })
    }
</script>
</body>
</html>
