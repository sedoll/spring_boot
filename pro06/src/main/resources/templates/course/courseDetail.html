<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강좌 상세</title>
</head>
<body>
<h1>강좌 상세</h1>
<ul>
    <li>강좌 이름 : [[${course.title}]]</li>
    <li>작성자 : [[${course.id}]]</li>
    <li>현재수강인원 : [[${course.peo}]]</li>
    <li>최대수강인원 : [[${course.peo_max}]]</li>
</ul>
<hr>
<h3>강의 목록</h3>
<ul>
    <th:block th:each="lecture : ${lectureList}">
    <li>
        <div>
            <a th:href="@{/lecture/detail(cno=${course.no}, lno=${lecture.no})}">강의보기</a>
        </div>
    </li>
    </th:block>
</ul>
<div>
    <th:block sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/lecture/insert(cno=${course.no})}">강의등록</a>
    </th:block>
</div>
</body>
</html>
