<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강좌등록</title>
</head>
<body>
<h1>강좌등록</h1>
<form th:action="@{/course/insert}" method="post">
    <div>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" th:value="${id}" readonly>
    </div>
    <div>
        <label for="cate">과목</label>
        <select name="cate" id="cate">
            <option value="국어" selected>국어</option>
            <option value="수학">수학</option>
            <option value="영어">영어</option>
            <option value="사회">사회</option>
            <option value="과학">과학</option>
        </select>
    </div>
    <div>
        <label for="level">학년</label>
        <select name="level" id="level">
            <option value="1" selected>1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
            <option value="5">5학년</option>
            <option value="5">6학년</option>
        </select>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" name="title" id="title" required>
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" name="content" id="content" required>
    </div>
    <div>
        <label for="peo_max">최대 수강인원</label>
        <input type="text" name="peo_max" id="peo_max" value="10" maxlength="3" required>
    </div>
    <div>
        <input type="submit" value="등록">
        <input type="reset" value="초기화">
    </div>
</form>
</body>
</html>
