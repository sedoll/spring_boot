<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강좌등록</title>
</head>
<body>
<h1>강좌등록</h1>
<form th:action="@{/admin/courseInsert}" method="post">
    <div>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" th:value="${id}" readonly>
    </div>
    <div>
        <label for="level">학년</label>
        <select name="level" id="level">
            <option value="초등" selected>초등</option>
            <option value="중학">중학</option>
            <option value="수능">수능</option>
            <option value="토익">토익</option>
        </select>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" name="title" id="title" maxlength="100" required>
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" name="content" id="content" maxlength="1000" required>
    </div>
    <div>
        <label for="peo_max">최대 수강인원</label>
        <input type="text" name="peo_max" id="peo_max" value="10" maxlength="3" required>
    </div>
    <div>
        <input type="submit" value="등록">
        <input type="reset" value="초기화">
    </div>
</form>
</body>
</html>
