<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 글 수정</title>
    <th:block th:replace="layout/head :: headFragment"></th:block>
</head>
<body>
<th:block th:replace="layout/header :: headerFragment"></th:block>
<div class="l-content" style="width:1280px;margin:20px auto;">
    <h2 style="text-align: center;">판매 글 수정</h2>
    <form th:action="@{/product/productUpdate}" method="post" style="width:600px;margin:15px auto;"
          onsubmit="return textCheck(this)" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="id">Id</label>
            <input type="hidden" name="pno" th:value="${board.getNo()}">
            <input type="text" class="form-control bg-secondary text-white" name="name" id="name"
                   th:value="${board.id}" minlength="4" maxlength="16"
                   pattern="^[a-z0-9]*$" readonly/>
            <input type="hidden" name="id" id="id" value="${board.id}">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Title" minlength="1"
                   maxlength="30" th:value="${board.title}"
                   pattern="[a-zA-Z0-9가-힣ㄱ-ㅎㅏ-ㅣ_\s!?,.@^~]*$" title="영문, 숫자, 밑줄, 공백, 한글만 입력할 수 있습니다." required/>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" id="content" cols="30" rows="10" maxlength="900" required>[[${board.content}]]</textarea>
            <input type="hidden" id="ck" value="no">
            <div id="error-message"></div>
        </div>

        <div class="form-group">
            <th:block th:each="file, status : ${fileList}">
                <label th:for="${status.index}">file</label>
                <div>
                    <span th:id="'file'+${status.count}" th:text="${file.getOriginfile()}"></span>
                    <button type="button" th:class="'remove_btn'+${status.count}" style="display:inline-block;padding:0;background-color: black;color:#fff;width:18px;height:18px;font-size:12px;line-height:18px;text-align:center;border-radius:10px;" th:data1="${file.getNo()}" th:data2="${file.getPno()}">x</button><br>
                </div>
            </th:block>
            <th:block th:if="${fileList == null}">
                첨부된 파일이 없습니다.
            </th:block>
        </div>

        <div class="form-group">
            <label for="file1" id="file-js-example1">
                <span style="padding:5px;margin:5px">파일 : </span>
                <input type="file" class="form-control" name="file1" id="file1" onchange="addFile(this);" multiple>
                <div class="file-list"></div>
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                </span>
            </label>
        </div>
        <br>
        <div class="form-group">
            <label for="file2" id="file-js-example2">
                <span style="padding:5px;margin:5px">파일2 : </span>
                <input type="file" class="form-control" name="file2" id="file2">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                </span>
            </label>
        </div>
        <br>
        <div class="form-group">
            <label for="file3" id="file-js-example3">
                <span style="padding:5px;margin:5px">파일3 : </span>
                <input type="file" class="form-control" name="file3" id="file3">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                </span>
            </label>
        </div>

        <div class="form-group">
            <button id="contBtn" type="button" class="btn btn-secondary">내용 검사</button>
            <input type="submit" class="btn btn-primary" value="작성">
            <input type="reset" class="btn btn-danger" value="초기화">
        </div>
    </form>
</div>
<th:block th:replace="layout/footer :: footerFragment"></th:block>
<script>
    $(document).ready(function () {
        $(".remove_btn1").click(function () {
            var tar = {
                no: parseInt($(this).attr("data1")),
                pno: parseInt($(this).attr("data2"))
            };

            const token = $("meta[name='_csrf']").attr("content")
            const header = $("meta[name='_csrf_header']").attr("content");
            $.ajax({
                url: "/product/fileRemove", //요청URL
                type: "post",    //요청 전송방식
                dataType: "json",
                data: tar,
                success: function (result) {
                    console.log("파일 삭제 성공");
                    $("#filelink1").remove();
                    $(".remove_btn1").remove();
                },
                error: function (result) {
                    console.log("파일 삭제 실패");
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
            });
        });
        $("#contBtn").click(function () {
            const textarea = $("#content");
            const errorMessage = $("#error-message");
            const ck_content = $("#ck");

            const inputText = textarea.val();
            const pattern = /^[a-zA-Z0-9_\s\n가-힣ㄱ-ㅎㅏ-ㅣ!?@^~,.]*$/;

            if (pattern.test(inputText)) {
                errorMessage.text("내용이 제대로 작성되었습니다.");
                ck_content.val("yes");
                // 여기에서 다른 작업 수행
            } else {
                errorMessage.text("영문, 숫자, 밑줄, 공백, 한글만 입력할 수 있습니다.");
                ck_content.val("no");
            }
        });
    });

    function textCheck(f) {
        if (f.ck.value == "no") {
            alert("게시글 내용을 검사해주세요");
            f.content.focus();
            return false;
        }
    }

</script>
</body>
</html>
