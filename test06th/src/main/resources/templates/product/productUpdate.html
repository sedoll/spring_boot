<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 글 수정</title>
    <th:block th:replace="layout/head :: headFragment"></th:block>
</head>
<body>
<th:block th:replace="layout/header :: headerFragment"></th:block>
<div class="l-content" style="width:1280px;margin:20px auto;">
    <h2 style="text-align: center;">판매 글 수정</h2>
    <form th:action="@{/board/boardUpdate}" method="post" style="width:600px;margin:15px auto;"
          onsubmit="return textCheck(this)">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control bg-secondary text-white" name="name" id="name"
                   th:value="${board.name}" minlength="4" maxlength="16"
                   pattern="^[a-z0-9]*$" readonly/>
            <input type="hidden" name="id" id="id" value="${board.id}">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Title" minlength="1"
                   maxlength="30" th:value="${board.title}"
                   pattern="[a-zA-Z0-9가-힣ㄱ-ㅎㅏ-ㅣ_\s!?,.@^~]*$" title="영문, 숫자, 밑줄, 공백, 한글만 입력할 수 있습니다." required/>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" id="content" cols="30" rows="10" maxlength="900" required>[[${board.content}]]</textarea>
            <input type="hidden" id="ck" value="no">
            <div id="error-message"></div>
        </div>
        <div class="form-group">
            <th:block th:each="file : ${fileList}">
                <label th:for="filelink${status.count}">file</label>
                <a th:href="@{/resources/upload/${file.originFile}}" title="${file.fileSize}" th:id="filelink${status.count}" download>[[${file.originFile}]]</a>
                <button type="button" class="remove_btn${status.count}" style="display:inline-block;padding:0;background-color: black;color:#fff;width:18px;height:18px;font-size:12px;line-height:18px;text-align:center;border-radius:10px;" data1="${file.no}" data2="${file.postNo}">x</button><br>
            </th:block>
            <th:block th:if="${fileList == null}">
                첨부된 파일이 없습니다.
            </th:block>
        </div>

        <div class="form-group">
            <button id="contBtn" type="button" class="btn btn-secondary">내용 검사</button>
            <input type="submit" class="btn btn-primary" value="작성">
            <input type="reset" class="btn btn-danger" value="초기화">
        </div>
    </form>
</div>
<th:block th:replace="layout/footer :: footerFragment"></th:block>
<script>
    $(document).ready(function () {
        $(".remove_btn").click(function () {
            var tar = {
                no: parseInt($(this).attr("data1")),
                postNo: parseInt($(this).attr("data2"))
            };
            $.ajax({
                url: "/product/fileRemove", //요청URL
                type: "post",    //요청 전송방식
                dataType: "json",
                data: tar,
                success: function () {
                    console.log("파일 삭제 성공");
                    $("#filelink1").remove();
                    $(".remove_btn1").remove()
                },
                error: function () {
                    console.log("파일 삭제 실패");
                    $("#filelink1").remove();
                    $(".remove_btn1").remove()
                }
            });
        });
        $("#contBtn").click(function () {
            const textarea = $("#content");
            const errorMessage = $("#error-message");
            const ck_content = $("#ck");

            const inputText = textarea.val();
            const pattern = /^[a-zA-Z0-9_\s\n가-힣ㄱ-ㅎㅏ-ㅣ!?@^~,.]*$/;

            if (pattern.test(inputText)) {
                errorMessage.text("내용이 제대로 작성되었습니다.");
                ck_content.val("yes");
                // 여기에서 다른 작업 수행
            } else {
                errorMessage.text("영문, 숫자, 밑줄, 공백, 한글만 입력할 수 있습니다.");
                ck_content.val("no");
            }
        });
    });

    function textCheck(f) {
        if (f.ck.value == "no") {
            alert("게시글 내용을 검사해주세요");
            f.content.focus();
            return false;
        }
    }
</script>
</body>
</html>
