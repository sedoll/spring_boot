<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 목록</title>
    <th:block th:replace="layout/head :: headFragment"></th:block>
</head>
<body>
<th:block th:replace="layout/header :: headerFragment"></th:block>
<div class="container">
    <h2 style="text-align: center;">채팅방 목록</h2>
    <th:block sec:authorize="isAuthenticated()">
        <div class="search_from">
            <select name="select_filter" class="select_filter">
                <option value="0">방 이름</option>
            </select>
            <input type="text" name="search_filter" class="search_filter">
        </div>
        <table class="table" id="myTable">
            <thead>
                <tr><th>채팅방</th></tr>
            </thead>
            <tbody>
                <tr th:each="room : ${roomList}">
                    <td><a th:href="@{/chat/chatRoom(roomId=${room.roomId})}">[[${room.name}]]</a></td>
                </tr>
            </tbody>
        </table>
    </th:block>
</div>
<th:block th:replace="layout/footer :: footerFragment"></th:block>
<script th:src="@{/js/datatables.js}"></script>
</body>
</html>
